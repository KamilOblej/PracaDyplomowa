<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo preview</title>
</head>

<body>
    <h1>Photo preview</h1>
    <div>
        {% for pic in pictures %}
        <img src="{{ pic.photo.url }}" alt="">
        {% endfor %}
    </div>
    <h2>If you see your face press OK button else move your camera and press TEST </h2>
    <a href="{% url 'test' %}"><button>TEST</button></a>
    <a href="{% url 'stream' %}"><button>OK</button></a>

</body>

</html>
